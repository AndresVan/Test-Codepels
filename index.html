    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">       
        <title>Convertidor PDF</title>
    </head>
    <body>
        <header>
            <div class="boxHeader">
                <img src="/src/logo-white.png" alt="img-Codepels" class="logo">
            </div>
        </header>


        <main>
            <section>
                <div class="lbl1">
                <label>Document title:</label>
                <textarea name="title" id="title" cols="50" rows="1" placeholder="Enter a name for title"></textarea>
                </div>
                <div class="lbl2">
                <label>Document text:</label>
                <textarea name="description" id="description" cols="80" rows="10" placeholder="Write your text here"></textarea>
                </div>
                <div class="note">Note: <br>1. Fill fields (title and text) <br>2. Click on &#11118; <br>3. Click on Create PDF or Download</div>
                <div class="buttons">
                    <button class="btn-refresh" onclick="refresh()" >&#11118;</button>
                    <button class="btn-converterPdf" onclick="convertirAPdf(visible = true)"> &#10158; Create PDF</button>
                    <button class="btn-downloadFile" onclick="convertirAPdf(visible = false)" >Download &#8659;</button>
                    
                </div>
            </section>
            <section class="display">
                <iframe src="" id="displayPdf"></iframe>
            </section>
            

        </main>



        <footer>
            <div class="f-image">
                <img src="/src/logo-white.png" alt="Codepels" >
            </div>
            <div class="copyRight">

                    <img src="/src/GitHub.jpg" alt="Github"/>
                </a>          
                <p>&copy Copyright</p>
                <p>2023</p>
            </div>
        </footer>
